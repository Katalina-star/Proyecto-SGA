<div class="formulario-venta">
  <h2 class="titulo">Registrar Venta</h2>
  <form (ngSubmit)="guardarVenta()" #form="ngForm">
    <label for="cliente">Nombre del cliente</label>
    <input
      id="cliente"
      type="text"
      [(ngModel)]="venta.cliente"
      name="cliente"
      placeholder="Ej: Katalina Ramirez"
      required
    />

    <label for="producto">Medicamento</label>
    <input
      id="producto"
      type="text"
      [(ngModel)]="venta.producto"
      name="producto"
      placeholder="Ej: Paracetamol 500mg"
      required
    />

    <label for="cantidad">Cantidad</label>
    <input
      id="cantidad"
      type="number"
      [(ngModel)]="venta.cantidad"
      name="cantidad"
      placeholder="Ej: 2"
      required
      min="1"
    />

    <label for="precioUnitario">Precio Unitario ($)</label>
    <input
      id="precioUnitario"
      type="number"
      [(ngModel)]="venta.precioUnitario"
      name="precioUnitario"
      placeholder="Ej: 1500"
      required
      min="0"
    />

    <label for="total">Total ($)</label>
    <input
      id="total"
      type="text"
      [value]="totalFormateado"
      readonly
    />

    <button type="submit">Guardar Venta</button>
  </form>
</div>

<!-- Botón volver arriba -->
<button
  *ngIf="mostrarBotonArriba"
  class="btn-volver-arriba"
  (click)="volverArriba()"
>
  ↑
</button>
