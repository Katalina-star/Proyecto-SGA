<div class="formulario-venta">
  <h2 class="titulo">Registrar Venta</h2>
  <form (ngSubmit)="guardarVenta()" #form="ngForm">
    <label for="cliente">Nombre del cliente</label>
    <input
      id="cliente"
      type="text"
      [(ngModel)]="venta.cliente"
      name="cliente"
      placeholder="Ej: Antonia Yevenes"
      required
    />

    <label for="producto">Medicamento</label>
    <input
      id="producto"
      type="text"
      [(ngModel)]="venta.producto"
      name="producto"
      placeholder="Ej: Paracetamol 500mg"
      required
    />

    <label for="cantidad">Cantidad</label>
    <input
      id="cantidad"
      type="number"
      [(ngModel)]="venta.cantidad"
      name="cantidad"
      placeholder="Ej: 2"
      required
      min="1"
    />

    <label for="total">Total ($)</label>
    <input
      id="total"
      type="number"
      [(ngModel)]="venta.total"
      name="total"
      placeholder="Ej: 1500"
      required
      min="0"
    />

    <button type="submit">Guardar Venta</button>
  </form>
</div>
