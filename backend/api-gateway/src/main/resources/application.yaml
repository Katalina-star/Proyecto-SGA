spring:
  cloud:
    gateway:
      httpclient:
        wiretap: true
        max-initial-line-length: 8192
        connect-timeout: 30000
        response-timeout: 60s
      forwarded-headers-strategy: native
      default-filters:
        - name: RemoveRequestHeader
          args:
            name: Content-Length
        - name: PreserveHostHeader
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: false
            maxAge: 3600
      routes:
        - id: usuarios-service
          uri: http://usuarios-service.usuarios.svc.cluster.local:80
          predicates:
            - Path=/api/usuarios/**

        - id: inventarios-service
          uri: http://inventarios-service.inventarios.svc.cluster.local:80
          predicates:
            - Path=/api/inventarios/**
          filters:
            - name: PreserveHostHeader
            - name: RewritePath
              args:
                regexp: /api/inventarios/(?<segment>.*)
                replacement: /api/inventarios/${segment}

        - id: ventas-service
          uri: http://ventas-service.ventas.svc.cluster.local:80
          predicates:
            - Path=/api/ventas/**

        - id: alertas-service
          uri: http://alertas-service.alertas.svc.cluster.local:80
          predicates:
            - Path=/api/alertas/**

        - id: reportes-service
          uri: http://reportes-service.reportes.svc.cluster.local:80
          predicates:
            - Path=/api/reportes/**

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
