spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: usuarios-service
          uri: http://usuarios-service.usuarios.svc.cluster.local:80
          predicates:
            - Path=/api/usuarios/**
          filters:
            - RewritePath=/api/usuarios/(?<segment>.*), /${segment}

        - id: inventarios-service
          uri: http://inventarios-service.inventarios.svc.cluster.local:80
          predicates:
            - Path=/api/inventarios/**
          filters:
            - RewritePath=/api/inventarios/(?<segment>.*), /${segment}

        - id: ventas-service
          uri: http://ventas-service.ventas.svc.cluster.local:80
          predicates:
            - Path=/api/ventas/**
          filters:
            - RewritePath=/api/ventas/(?<segment>.*), /${segment}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true